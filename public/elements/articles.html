<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/core-ajax/core-ajax.html">
<polymer-element name="articles-element">
  <!-- outermost template defines the element's shadow DOM -->
  <template>
    <link rel="stylesheet" href="/stylesheets/admin.css" shim-shadowdom>
    <style>
      :host > ul {
        width: 160px;
        text-align: right;
        border-right: 1px solid #e6e6e6;
        padding-right: 20px;
        padding-top: 20px;
        height: 100%;
        position: fixed;
      }
    </style>

    <core-ajax auto url="/admin/articles" handleas="json" response="{{props}}"
               on-core-response="{{handleResponse}}"></core-ajax>
    <ul>
      <template repeat="{{prop in props}}">
        <li><a href="{{prop.url}}">{{prop.name}}</a></li>
      </template>
    </ul>
  </template>
  <script>
    Polymer('articles-element', {
      handleResponse: function (e) {
        console.log(e)
      },
      ready: function () {
        // populate the elementâ€™s data model
        // (the salutations array)
      }
    });
  </script>
</polymer-element>
