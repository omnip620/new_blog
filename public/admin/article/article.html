<div class="col-md-9 m-t-10" role="main">
  <form role="form" class="form-horizontal" ng-submit="processForm()">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">标题</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" id="title" ng-model="article.title"/>
      </div>
    </div>
    <div class="form-group">
      <label for="cat" class="col-sm-2 control-label">分类</label>

      <div class="col-sm-2">
        <select name="cat" ng-model="article.cat" id="cat" class="form-control">
          <option value="">请选择</option>
          <option ng-repeat="cat in cats" ng-selected="article.cat==cat[0]" value="{{cat[0]}}">{{cat[1]}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">内容</label>
      <div class="col-sm-10">
        <div class="editor-toolbar">
          <a class="icon-bold" title="加粗"></a>
          <a class="icon-italic"></a>
          <a class="icon-quotes-left"></a>
          <a class="icon-list-numbered"></a>
          <a class="icon-list"></a>
          <a class="icon-images" data-target="#upimgs" data-toggle="modal" ng-click="applyUploader()"></a>
          <a class="icon-link"></a>
          <a class="icon-eye" ng-click="preview()" title="预览"></a>
          <a class="icon-enlarge2"></a>
        </div>
        <textarea editor rows="5" name="content" id="content" ng-model="article.content"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="source" class="col-sm-2 control-label">来源</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" name="source" id="source" ng-model="article.source"/></div>
    </div>
    <div class="form-group">
      <label for="top" class="col-sm-2 control-label">置顶</label>

      <div class="col-sm-10">
        <input type="checkbox" name="top" id="top" ng-model="article.top"/></div>
    </div>
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">标签</label>

      <div class="col-sm-10">
        <tags id="tags" tag-names="article.tags"></tags>
      </div>
    </div>
    <div class="form-group">
      <label for="views" class="col-sm-2 control-label">浏览量</label>

      <div class="col-sm-10">
        <input type="text" name="views" class="form-control" id="views" ng-model="article.views"/></div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="提交" class="btn btn-default pull-right"/>
      </div>
    </div>
  </form>
</div>

<div class="modal fade" id="upimgs">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h4 class="modal-title">
          上传图片
        </h4>
      </div>
      <div class="modal-body">
        <div id="container">
          <a class="btn btn-default" id="pickfiles">
            <sapn>选择文件</sapn>
          </a>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
