<div>
  <ul class="list-inline">
    <li><a href="javascript:;" ng-click="deleteTags()">删除</a></li>
  </ul>
  <table class="table table-striped table-bordered table-condensed ">
    <tr>
      <th width="50px"><input type="checkbox" ng-model="all" ng-change="selectAll()"/></th>
      <th ng-repeat="title in titles" width="{{title.width}}"><a href=""
                                                                 ng-click="reverse=!reverse;sort(this.title.value,reverse);">{{title.name}}</a>
        <small ng-show="title.active"><i class="icon-arrow-down"></i></small>
      </th>
    </tr>
    <tr ng-repeat="tag in tags | offset: currentPage*pageSize | limitTo: pageSize">
      <td><input type="checkbox" ng-checked="all" ng-model="confirmed" ng-click="change()"/></td>
      <td>{{$index + 1}}</td>
      <td>{{tag.name}}</td>
      <td>{{tag.count}}</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td><input type="text" ng-model="newTag"/><a href="javascript:;" ng-click="addTag()">添加</a></td>
      <td></td>
    </tr>
  </table>
  <paging current-page="currentPage" page-size="{{pageSize}}" page-count="{{pageCount}}" point="1" rest="3"></paging>
</div>
