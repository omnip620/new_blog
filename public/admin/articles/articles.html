<div>
  <ul class="list-inline">
    <li><a href="javascript:;" ng-click="deleteArticles()">删除</a></li>
    <li><a href="article/add">新增</a></li>
  </ul>
  <table class="table table-striped table-bordered table-condensed ">
    <tr>
      <th width="50px"><input type="checkbox" ng-model="all" ng-change="selectAll()"/></th>
      <th ng-repeat="title in titles" width="{{title.width}}">
        <a href="" ng-click="reverse=!reverse;sort(this.title.value,reverse);">{{title.name}}</a>
        <small ng-show="title.active"><i class="icon-arrow-down"></i></small>
      </th>
    </tr>
    <tr ng-repeat="article in articles | offset: currentPage*pageSize | limitTo: pageSize">
      <td><input type="checkbox" ng-checked="all" ng-model="confirmed" ng-click="change()"/></td>
      <td>{{$index + 1}}</td>
      <td><a href="article/{{article._id}}">{{article.title}}</a></td>
      <td>{{article.source}}</td>
      <td>{{article.top | top}}</td>
      <td>{{article.tags | tagsStyle}}</td>
      <td>{{article.views}}</td>
      <td>{{article.comments}}</td>
      <td>{{article.updated_at | date:'M-d HH:mm:ss'}}</td>
      <td>{{article.tags}}</td>
    </tr>
  </table>
  <paging current-page="currentPage" page-size="{{pageSize}}" page-count="{{pageCount}}" point="1" rest="3"></paging>
</div>
