<nav>
  <ul class="pagination">
    <li class="{{prevPageDisabled()}}"><a href="javascript:;" ng-click="prevPage()">前一页</a></li>
    <li ng-repeat="item in pageLinkItems" class="{{item.aClass}}"><a href="javascript:;" ng-click="clickPageLink()">{{item.value|pageNum}}</a>
    </li>
    <li class="{{nextPageDisabled()}}"><a href="javascript:;" ng-click="nextPage()">后一页</a></li>
  </ul>
</nav>
